<div class="btn-container">
  <button class="play-btn" [hidden]="playing" (click)="play()">Start</button>
</div>
<div class="vid-row">
	<div class="vid-container">
		<video #myVideo style="width: 100%; object-fit: contain;"></video>
		<div class="vid-title" [hidden]="!playing" title="This is the untouched web cam image.">Original</div>
  </div>
  <div class="vid-container" *ngFor="let vid of vids">
    <div>
      <rm-vid [vid]="vid"></rm-vid>
    </div>
    <div class="vid-title" [hidden]="!playing">
      {{vid.title}}
    </div>
  </div>
</div>
<div>
  <button class="play-btn" [hidden]="!playing" (click)="stop()">Stop</button>
</div>
